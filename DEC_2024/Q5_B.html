<!DOCTYPE html>
<html>
<head>
    <title>Country and Capital</title>

    <style>
        #capital {
            color: blue;         /* font color */
            font-weight: bold;   /* bold text */
            font-size: 22px;     /* font size */
            margin-top: 15px;
        }
    </style>

    <script>
        function showCapital() {
            var country = document.getElementById("country").value;

            var capital = "";

            if (country == "India") capital = "New Delhi";
            if (country == "USA") capital = "Washington D.C.";
            if (country == "Japan") capital = "Tokyo";
            if (country == "France") capital = "Paris";
            if (country == "Australia") capital = "Canberra";

            document.getElementById("capital").innerHTML = "Capital: " + capital;
        }
    </script>

</head>
<body>

<h2>Select a Country</h2>

<select id="country" onchange="showCapital()">
    <option>Select Country</option>
    <option>India</option>
    <option>USA</option>
    <option>Japan</option>
    <option>France</option>
    <option>Australia</option>
</select>

<p id="capital"></p>

</body>
</html>
