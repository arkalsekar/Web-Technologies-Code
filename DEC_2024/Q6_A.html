<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar using CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            height: 20px;
            background-color: lightblue;
            margin-right: 10px;
            list-style: none;
            display: flex;
            flex-direction: row;

        }
        ul li {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        ul a {
            text-decoration: none;
            color: black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul>
        <a href="/home">
            <li>Home</li>
        </a>
        <a href="/home">
            <li>About</li>
        </a>
        <a href="/home">
            <li>Contact</li>
        </a>
        <a href="/home">
            <li>Services</li>
        </a>



    </ul>
</body>

</html>
