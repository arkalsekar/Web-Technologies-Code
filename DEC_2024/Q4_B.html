<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Events</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("h2").click(function() {
                $(this).css("color", "red");
            });

            $("h1").hover(function() {
                $(this).css("color", "green");
            });
        });
    </script>
</head>
<body>
    <div id="hoverDiv">
        <h1>Hover over this box to change its color</h1>
        <h2>Hover over this box to change its color</h2>
    </div>
</body>
</html>
