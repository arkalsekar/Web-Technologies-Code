<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color of Text</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <button id="blue" onclick="changeColor(this)">Blue</button>
        <button id="green" onclick="changeColor(this)">Green</button>
        <button id="red" onclick="changeColor(this)">Red</button>
        <br>
        <p id="text">Click the button to change the color</p>
    </div>


    <script>
        let blueBtn = document.getElementById('blue');
        let greenBtn = document.getElementById('green');
        let redBtn = document.getElementById('red');
        let text = document.getElementById('text');

        function changeColor(button) {
            let color = String(button.id);  
            text.style.color = color;
        }

    </script>
</body>
</html>
