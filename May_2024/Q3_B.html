<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Form</title>
</head>
<body>
    <div class="container">
        <h2> Hello World !!</h2>

        <form action="https://google.com"> 
            <!-- checkbox example:<br> -->
            <div class="mb-3 form-check">
                
                <input type="checkbox" class="form-check-input" id="option1">
                <label class="form-check-label" for="option1">Check me out</label>
                <br>
                <input type="checkbox" class="form-check-input" id="option2">
                <label class="form-check-label" for="option2">Check me out</label>
                <br>
                <input type="checkbox" class="form-check-input" id="option3">
                <label class="form-check-label" for="option3">Check me out</label>
                <br>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
