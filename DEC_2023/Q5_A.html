<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 5 Nav Tabs</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-4">

    <h2>Department of science</h2>

    <!-- Nav Tabs with Dropdown -->
    <ul class="nav nav-tabs">

        <!-- Staff Tab -->

        </li>

        <!-- Dropdown Tab -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">

            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Syllabus</a></li>
                <li><a class="dropdown-item" href="#">Question Paper</a></li>
                <li><a class="dropdown-item" href="#">Activities</a></li>

    </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
